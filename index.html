<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Kuis Pilihan Ganda</title>
</head>
<body>
    <div id="container">
        <h3>KUIS</h3>
        <H4>KUIS PILIHAN GANDA</H4>
        <div id="kuis">
            <p class="pertanyaan">Apakah yang dimaksud dengan jomblo ?</p>
            <div id="frame-pilihan">
                <label for="a" class="pilihan">
                    <input type="radio" name="jawawb" value="a" id="a" class="radio-hiden">
                    <span class="abcd">A</span>
                        Manusia yang tidak bisa berkembang biak
                </label>
                <label for="b" class="pilihan">
                    <input type="radio" name="jawab" value="b" id="b" class="radio-hiden">
                    <span class="abcd">B</span>
                        Manusia Kesepian
                </label>
                <label for="c" class="pilihan">
                    <input type="radio" name="jawab" value="c" id="c" class="radio-hiden">
                    <span class="abcd">C</span>
                        manusia tanpa tujuan
                </label>
                <label for="d" class="pilihan">
                    <input type="radio" name="jawab" value="d" id="d" class="radio-hiden">
                    <span class="abcd">D</span>
                        Manusia yang mengejar cita-cita
                </label>
            </div>
        </div>
    </div>
</body>
</html>
